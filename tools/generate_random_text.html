<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ランダム文字列生成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        a {
            text-decoration: none;
        }
    </style>
    <script>
        function generate_random_text(id, length) {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*(-_=+)';
            let result = '';
            let array = new Uint8Array(length);
            crypto.getRandomValues(array);
            for (var i = 0; i < length; i++) {
                result += chars.charAt(Math.floor((array[i] / 256) * chars.length));
            }
            document.getElementById(id).value = result;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="card text-center m-3">
            <div class="card-body">
                <h5 class="card-title">ランダム文字列生成</h5>
                <p class="card-text">英字と数字と一部の記号を用いたランダムな文字列を指定した文字数で生成します。</p>
            </div>
            <div class="card-footer text-body-secondary">
                このページは JavaScript のみで作成されていますので、情報はサーバに送信されません。安心してご利用ください。
            </div>
        </div>
        <div class="row">
            <div class="col m-3">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-secondary" onclick="generate_random_text('random_text', 50);">50 文字</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="generate_random_text('random_text', 60);">60 文字</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="generate_random_text('random_text', 70);">70 文字</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col m-3">
                <input id="random_text" type="text" class="form-control" style="width:100%;">
            </div>
        </div>
    </div>
</body>

</html>
